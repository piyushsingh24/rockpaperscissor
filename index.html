<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper scissor</title>
    <link rel="icon" href="rock-paper-scissors_6729598.png" type=".jpg" class="hello">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="winner">
        <div class="winnername"></div>
        <div class="winneroutput"></div>
        <div class="winnerscore">User : 0 | Computer : 0</div>
        <button class="newgame">New Game</button>
    </div>
    <div class="main">
        <div class="con" id="rock"><img src="rock.png" alt=""></div>
        <div class="con" id="paper"><img src="paper.png" alt=""></div>
        <div class="con" id="scissor"><img src="scissors.png" alt=""></div>
    </div>



    <script src="script.js"></script>
</body>
